#数据库配置
server.port=8080
logging.pattern.console="%d --%msg%n"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bishe?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=true
server.context-path=/smdc
#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package: com.chy.smdc.bean
# 应该以什么样的路径来访问静态资源,这表示只有静态资源的访问路径为/static/ 时才会处理(如http://localhost:8080/static/css/base.css)
spring.resources.static-locations=classpath:/static

#热部署
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java



#支付宝alipay配置
application.appid=2016101300678760
application.
application.notify_url=http://172.18.111.3:8080/smdc/buyer/orderpay/notify_url
application.return_url=http://172.18.111.3:8080/smdc/buyer/orderpay/return_url
#网关
application.url=https://openapi.alipaydev.com/gateway.do
# 编码
application.charset=utf-8
# 返回格式
application.format=json
application.
application.log_path=/log
# RSA2
application.sign_type=RSA2
application.product_code=QUICK_WAP_PAY
application.timeout_express=2m
